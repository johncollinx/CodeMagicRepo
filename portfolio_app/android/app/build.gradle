plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.portfolio_app"
    compileSdk 36 //  FIX: Updated from 34 to 36 for url_launcher_android plugin

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    defaultConfig {
        applicationId "com.example.portfolio_app"
        minSdk 21
        targetSdk 36 // üêõ FIX: Updated from 34 to 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // ‚ö†Ô∏è Use a proper release keystore when ready to publish
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        buildConfig true
    }

    // ‚úÖ Ensures all compile tasks use Java 21
    tasks.withType(JavaCompile).configureEach {
        it.sourceCompatibility = JavaVersion.VERSION_21
        it.targetCompatibility = JavaVersion.VERSION_21
    }
}

flutter {
    source "../.."
}

dependencies {
    // üêõ FIX: Updated from 1.9.22 to 2.0.0 to resolve Kotlin deprecation warning
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.0" 
}
