plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

// ... (localProperties and flutterVersion definitions)

android {
    namespace "com.example.portfolio_app"
    compileSdk 36

    compileOptions {
        // üêõ FIX: Downgrade from VERSION_21 to VERSION_17
        sourceCompatibility JavaVersion.VERSION_17 
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // üêõ FIX: Downgrade jvmTarget from "21" to "17"
        jvmTarget = "17" 
    }

    defaultConfig {
        applicationId "com.example.portfolio_app"
        minSdk 21
        targetSdk 36 
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // ... (buildTypes block)

    buildFeatures {
        buildConfig true
    }

    tasks.withType(JavaCompile).configureEach {
        // üêõ FIX: Downgrade from VERSION_21 to VERSION_17
        it.sourceCompatibility = JavaVersion.VERSION_17 
        it.targetCompatibility = JavaVersion.VERSION_17
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.0" 
}
